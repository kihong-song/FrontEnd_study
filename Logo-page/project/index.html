<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nav bar</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5c5ae73fba.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <nav class="navbar">
    <div class="navbar__logos">
      <i class="fab fa-airbnb"></i>
      <a href="">AirB&B</a>
    </div>
    <div class="navbar__menu">
      <li><a href="">HOME</a></li>
      <li><a href="">Galary</a></li>
      <li><a href="">Wedding</a></li>
      <li><a href="">FAQ</a></li>
      <li><a href="">Booking</a></li>
    </div>
    <ul class="navbar__icons">
      <li><a href="www.twitter.com"><i class="fab fa-twitter"></i></a></li>
      <li><a href="www.twitter.com"><i class="fab fa-facebook-square"></i></a></li>
      <ul>
  </nav>
  <a href="#" class="navbar__togleBtn">
    <i class="fas fa-bars"></i>


  </a>
</body>

</html>
