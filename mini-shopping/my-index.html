<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniShopping</title>
    <link rel="stylesheet" href="my-style.css"/>
    <script src="src/main.js" defer></script>
</head>

<body>
    <!--   Logo -->
    <button class="logos">
        <img src="img/logo.png" alt="Logo" class="logo" />
    </button>

    <!--   button -->
    <section class="button">
        <button class="btn">
            <img src="img/blue_t.png"
                alt="tshirt"
                class="img_btn"
                    data-key="type"
                    data-value="tshirt">
        </button>

        <button class="btn">
            <img src="img/blue_p.png"
                alt="pants"
                class="img_btn"
                    data-key="type"
                    data-value="pants">
        </button>

        <button class="btn">
            <img src="img/blue_s.png"
                alt="skirt"
                class="img_btn"
                    data-key="type"
                    data-value="skirt">
        </button>
        <div class="box">
        <button class="btn_color_blue" data-key="color" data-value="blue">
            Blue</button>
        <button class="btn_color_yellow" data-key="color" data-value="yellow">
            Yellow</button>
        <button class="btn_color_pink" data-key="color" data-value="pink">
            Pink</button>
        </div>
    </section>

 <!-- Items -->
    <ul class="items"></ul>

</body>


</html>
