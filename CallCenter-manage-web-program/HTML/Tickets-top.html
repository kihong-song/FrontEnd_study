<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/ticketStyle.css">
  <title>Nav bar</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5c5ae73fba.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
    <div class="wrap" style="min-width: 1400px;">
  <div class="topLogo">
  <nav class="navbar">
    <div class="navbar__logos">
      <i class="fab fa-airbnb"></i>
      <a href="" class="AirBNB">AirB&B
      </a>
      <a href="#" class="navbar__togleBtn">
        <i class="fas fa-bars"></i>
      </a>
      
    </div>
  </nav>
  <div class="navbar__menu">
    <div><a href="">고객</a></div>
    <div><a href="">개발</a></div>
    <div><a href="">알림설정</a></div>
    <div><a href="">ID</a></div>
  </div>
</div>
</div>
<div class="bodyContent">
<ul class="navbar__icons">
    <li><button class="far fa-book-open"></button></li>
    <li><button class="far fa-flag"></button></li>
    <li><button class="fas fa-location-arrow"></button></li>
    <li><button>종료 | 00:00:00</button></li>
  </ul>


 
    <div class="topInfo" style="height: auto;width: 100%; border: 1px solid black;">
      <div class="Name">NAME</div>
     <div class="shied"><button class="fas fa-shield-alt"></button></div>
      <div class="email">E-mail  |</div>
      <button class="MoreAcount">관련 계정 보기</button>
      <div class="refresh"><button class="fas fa-redo-alt"></button></div>
      <div class="hide">숨기기</div>
      <div class="trashBtn"><button class="fas fa-chevron-up"></button  ></div>
      </div>
      <div class="topContent" style="height: auto;width: 100%; border: 1px solid grey;">
      <div class="firstInfo">
        <ul class="ClientInfo"style="height: auto;width: 100%; border-right: 1px solid grey;">
          <li class="cid">고객ID:</li>
          <li class="registrationDate">가입일:</li>
          <li class="Country"><i class="fas fa-home-lg-alt"></i>Country|Language</li>
          <li class="payment">결제 수단:</li>
          <li class="profile">활성 프로필:</li>
          <li class="streamingCnt">동시 스트리밍(활성/최대):</li>
        </ul>
      </div>
        <ul class="secondInfo"style="height: auto;width: 100%; border-right: 1px solid grey;">스트리밍
          <ul class="membershipInfo">
            <li class="remainder">멤버십:</li>
            <li class="membership">멤버십:</li>
            <li class="detail">멤버십 상세 정보:</li>
            <li class="requestDate">해지 요청 날짜</li>
          </ul>
        </ul>
          <div class="thirdInfo">
            <ul class="notice">알림
              <li class="noticeList">고객이 N개의 테스트 셀에서 실행 중입니다.</li>
            </ulß>
          </div>
            </div>
            
          
        
      
      
    
  



<div class="footer">
<div class="Alert_">
  <button class="myStatus">자리비움</button>
  <button class="myTickets">활성통화</button>
  <button class="testCall"><i class="fas fa-bars"></i></button>
  <button class="dropBtn"><i class="fas fa-bars"></i></button>
  <button class="hold"><i class="fas fa-bars"></i></button>
</div>





</div>
</body>

</html><!DOCTYPE html>
